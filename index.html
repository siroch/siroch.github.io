<html>
<head>
    <title> 집에가고싶은자의 테스트 파일 </title>
</head>
<body>
    <body bgcolor='GhostWhite'> <!-- 배경색깔 -->
    <body leftmargin='100'> <!-- 왼쪽 여백 -->

    <h1> 휴학하고싶다 </h1> <!-- 표제 -->
    <p><font size='21'>내가 이걸 왜 하고 있는가</font></p>
    <p><font color='red'>집에 가고 싶어요</font></p> <!-- 문단구별은 p로 한다 -->
    <p style="width:400px">집에가서 그냥 잠이나 자고 싶다 왜 학교에 와야 하는가 전공 공부 개싫어</p><!-- 좌우여백 -->
    <p><font size='22' color='blue' face='돋움'>임ㅇ어ㅣㅏ</font>머ㅣㅏㅁㅇ<br>ahjadglkgak</p> <!-- 강제줄바꿈 -->
    <p align='center'>vary hungry</p> <!-- 가운데 정렬임 -->
    <a href="http://www.naver.com" target="_blank">네이버</a><!-- 하이퍼링크 이동 블랭크는 새 페이지에서 열기임 -->
    <a href="http://www.google.com" target="_blank">구글</a>
    <p>네<br>이<br>버<br> 거르고 구글 씁시다 여러분</p>
    <table border="1"> <!-- 데이블의 두께 조절 -->
    <tr> <!-- 열 구분 -->
    <td colspan="2">꺼져</td> <!-- 행,colspan은 테이블 칸 조절 rowspan이면 아래로 늘림 -->
    </tr>
    <tr>
    <td>싫어</td>
    <td>ㅗㅗ</td>
    </tr>
    <tr>
    <td rowspan="2">꺼져</td>
    <td>싫어</td>
    </tr>
    <tr>
    <td>ㅗㅗ</td>
    </tr>
    </table>
    <table cellspacing="5" border="5"> <!-- 두께5 글자와 테이블 간격 5 -->
    <tr>
    <td colspan="3">집에가고싶다</td>
    </tr>
    <tr>
    <td colspan="2">수업째자</td>
    <td>ㄱㄱ</td>
    </tr>
    </table>
    <p><a href="#bottom">문서의 하단으로</a></p> <!-- 내부 링크 -->
    <p style="height:600px;">스크롤이 되는 효과를 나타내기 위해서 이 문단의 높이를 높게 지정합니다.</p> <!-- 강제 줄 띄움 -->
    <p><a name="bottom">여기가 문서의 하단</a></p>
